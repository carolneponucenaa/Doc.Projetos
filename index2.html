<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="cadastro">
        <h2>Criar Conta</h2>
        <form action="#" method="">
            <h2>Nome completo</h2>
            <input type="nome" name="nome" placeholder="" required>
            <h2>Email</h2>
            <input type="email" name="email" placeholder="" required>
            <h2>Senha</h2>
            <input type="senha" name="senha" placeholder="" required>
            <input type="botao-cadastrar" value="Cadastrar">
        </form>
</body>
</html>
